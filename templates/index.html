{% extends "_base.html" %}

{% block content %}

<div class="text-center">
    <h1>Adicionar Fornecedores</h1>
</div>

<br>

<form action="/" method="POST">
    <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" class="form-control input-lg" placeholder="00.000.000/0001-00" required>
    </div>

    <div class="form-group">
        <label for="razao">Razão Social:</label>
        <input type="text" name="razao" class="form-control input-lg" required>
    </div>

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" class="form-control input-lg" placeholder="Nome da Empresa" required>
    </div>

    <div class="form-group text-center">
        <input type="submit" class="btn btn-success" value="Adicionar">
    </div>
</form>

<br>
<hr>

<div>
    {% for fornecedor in fornecedores %}
        <h4 class="well">
            CNPJ: {{fornecedor.cnpj}}
            <br>
            Razão Social: {{fornecedor.razao_social}}
            <br>
            Nome da Empresa: {{fornecedor.nome}}
            <br>
        </h4>
    {% endfor %}
</div>

{% endblock %}
